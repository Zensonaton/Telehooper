name: unittesting via pytest

on: [push]

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pytest

    - name: Run pytest
      run: |
        echo "PYTHONPATH=home/runner/work/${{ github.event.repository.name }}/Telehooper/src" >> $GITHUB_ENV
        python -m pytest -v
